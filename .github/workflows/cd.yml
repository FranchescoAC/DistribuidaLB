          password: ${{ secrets.DOCKERPASSWORD }}
 
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERUSERNAME }}/prd:latest .
          docker push ${{ secrets.DOCKERUSERNAME }}/prd:latest
 
  ssh-connect-ec2_QA_01:
    runs-on: ubuntu-latest
    needs: [login-and-pull]
    steps: 
      - name: SSH into EC2 and pull the latest Docker image
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_QA_1 }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY_QA }}
          script: |
            if ! command -v docker &> /dev/null; then
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
              sudo systemctl restart docker
            else
              echo "Docker install"
            fi
            
            if ! sudo systemctl is-active --quiet docker; then
              sudo systemctl start docker
            fi  

            sudo docker pull ${{ secrets.DOCKERUSERNAME }}/qa:latest
            sudo docker stop $(docker ps -q) || true
            sudo docker run -d -p 3000:3000 ${{ secrets.DOCKERUSERNAME }}/qa:latest

